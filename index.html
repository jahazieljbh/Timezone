<!DOCTYPE html>
<html>
  <head>
    <title>Timezone</title>
    <link rel="icon" type="image/png" href="assets/timezone.svg">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Recursive:wght@300;400;500;600;700;800;900;1000&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav fade-in">
        <ul>
          <li><a href="/">Homepage</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="container-timezone fade-in">
          <h1>Current Time</h1>
          
          <div class="location-container">
            <span class="location"></span>
            <i class="fas fa-edit edit-icon" onclick="openModal()"></i>
          </div>
          <span class="timezone"></span>
          <span class="current-time"></span>
          <span class="current-date"></span>
        </div>

        <div class="modal" id="modal-1">
          <div
            class="modal__overlay"
            tabindex="-1"
            onclick="closeModal()"
            aria-hidden="true"
          >
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  onclick="closeModal()"
                ></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <select id="timezone-select">
                  <option value="America/Mexico_City">México - Ciudad de México</option>
                  <option value="Africa/Johannesburg">Africa - Johannesburg</option>
                  <option value="America/New_York">America - New York</option>
                  <option value="Asia/Tokyo">Asia - Tokyo</option>
                  <option value="America/Santiago">Chile - Santiago</option>
                  <option value="Europe/Paris">Europe - Paris</option>
                  <option value="America/Los_Angeles">America - Los Angeles</option>
                  <option value="Pacific/Auckland">Pacific - Auckland</option>
                  <option value="America/Buenos_Aires">Argentina - Buenos Aires</option>
                </select>
              </main>
              <footer class="modal__footer">
                <button
                  class="modal__btn modal__btn-primary"
                  onclick="continueAction()"
                >
                  Continue
                </button>
                <button
                  class="modal__btn"
                  onclick="closeModal()"
                  aria-label="Close this dialog window"
                >
                  Close
                </button>
              </footer>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="fade-in">
      <div class="container-footer">
        <a
          href="https://github.com/jahazieljbh"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/jahazielbh"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="https://twitter.com/jbh_jahaziel"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-twitter"></i
        ></a>
        <p class="author">
          &copy; <span id="current-year"></span> Jahaziel. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script src="node_modules/dayjs/plugin/utc.js"></script>
    <script src="node_modules/dayjs/plugin/timezone.js"></script>
    <script src="node_modules/micromodal/dist/micromodal.min.js"></script>
    <script>
      MicroModal.init();
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
